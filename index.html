<!DOCTYPE html>
<html>
    <head>
        <title>Image-gallery</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">
    </head>
    <body>
        <div class="full-img" id="fullImgBox">
            <img src="images/1.jfif" alt="" id="fullImg">
            <span onclick="closeFullImg()">X</span>
        </div>
        <div class="img-gallery">
            <img src="images/1.jfif" onclick="openFullImg(this.src)">
            <img src="images/2.jfif" onclick="openFullImg(this.src)">
            <img src="images/3.jfif" onclick="openFullImg(this.src)">
            <img src="images/4.jfif" onclick="openFullImg(this.src)">
            <img src="images/5.jfif" onclick="openFullImg(this.src)">
            <img src="images/6.jfif" onclick="openFullImg(this.src)">
            <img src="images/7.jfif" onclick="openFullImg(this.src)">
            <img src="images/8.jfif" onclick="openFullImg(this.src)">
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
